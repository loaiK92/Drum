<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="keys">
    <div class="key key-65">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="key key-83">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div class="key key-68">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div class="key key-70">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div class="key key-71">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div class="key key-72">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div class="key key-74">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div class="key key-75">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div class="key key-76">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <div id="alarm">
    <div class="key key-13">
      <kbd>&crarr;</kbd>
      <span class="sound">Alarm</span>
    </div>
  </div>

  <audio class="audio-13 audio" src="sounds/horn.mp3"></audio>
  <audio class="audio-65 audio" src="sounds/clap.wav"></audio>
  <audio class="audio-83 audio" src="sounds/hihat.wav"></audio>
  <audio class="audio-68 audio" src="sounds/kick.wav"></audio>
  <audio class="audio-70 audio" src="sounds/openhat.wav"></audio>
  <audio class="audio-71 audio" src="sounds/boom.wav"></audio>
  <audio class="audio-72 audio" src="sounds/ride.wav"></audio>
  <audio class="audio-74 audio" src="sounds/snare.wav"></audio>
  <audio class="audio-75 audio" src="sounds/tom.wav"></audio>
  <audio class="audio-76 audio" src="sounds/tink.wav"></audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="index.js"></script>

</body>
</html>
